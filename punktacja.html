    <button id="close">back</button>
    <script>
        document.getElementById("close").onclick = e => parent.document.getElementsByTagName("dialog")[0].close()
        const points = JSON.parse(localStorage.getItem("points")) || []
        points.sort((a,b) =>{
            return b[1]-a[1] 
        })
        if(points.length>10)
            points.splice(10)

        while(points.length < 10)
            points.push(['..........................................................................', '00000'])

        for(const [i, point] of points.entries()){
            document.querySelector("table").innerHTML += `<tr><th>${i+1}.</th><td>${point[0]}<td><td>${point[1]}</td></tr>`
        }
    </script>
